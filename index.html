<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calc">
        <div class="container">
            <div class="display">0</div>
            <button class="op" id="clear">Clear</button>
            <button class="op" id="blank"></button>
            <button class="op" id="divide">/</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="op" id="sum">+</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="op" id="subtract">-</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="op" id="multiply">*</button>
            <button class="num" id="zero">0</button>
            <button class="decimal" id="dec">.</button>
            <button class="op" id="equals">=</button>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
